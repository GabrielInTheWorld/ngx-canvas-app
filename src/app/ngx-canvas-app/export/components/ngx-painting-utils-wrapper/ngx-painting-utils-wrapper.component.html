<ngx-painting-utils-button
    *ngFor="let button of utilsButtons"
    [label]="button.label"
    [icon]="button.icon"
    [svgIcon]="button.svgIcon"
    [isActive]="isDrawingMode(button.mode)"
    (click)="onClick(button)"
></ngx-painting-utils-button>
