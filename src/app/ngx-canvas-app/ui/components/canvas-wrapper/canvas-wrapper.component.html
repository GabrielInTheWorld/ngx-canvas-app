<div class="app-canvas-wrapper">
  <div
    class="content-wrapper"
    (mouseup)="onMouseUp()"
    (mousemove)="onMouseMove($event)"
    (mousedown)="onMouseDown()"
  >
    <ngx-cursor-canvas></ngx-cursor-canvas>
    <ngx-preview-canvas></ngx-preview-canvas>
    <ng-container *ngFor="let canvas of planes">
      <ngx-canvas [plane]="canvas"></ngx-canvas>
    </ng-container>
    <!-- <ngx-background-canvas></ngx-background-canvas> -->
  </div>
</div>
