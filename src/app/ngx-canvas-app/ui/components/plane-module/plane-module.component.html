    <div class="view-icon">
        <ngx-icon-button (click)="changeVisibility.emit(plane)">
            {{ isVisible ? 'visibility' : 'visibility_off' }}
        </ngx-icon-button>
    </div>
    <div class="canvas-holder">
        <ngx-mini-canvas [plane]="plane"></ngx-mini-canvas>
    </div>
    <div class="title" (click)="onClick($event)">
        <span> Ebene: {{ plane?.id }} </span>
        <span class="spacer"></span>

    </div>
</div>
