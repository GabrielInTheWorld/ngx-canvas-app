<div class="app-plane-handler">
  <div
    class="plane-layering"
    cdkDropList
    [cdkDropListData]="planes"
    (cdkDropListDropped)="onDrop($event)"
  >
    <ng-container *ngFor="let plane of planes">
      <ngx-plane-module
        [plane]="plane"
        (choosePlane)="onClick($event)"
        (changeVisibility)="onChangeVisibility($event)"
      ></ngx-plane-module>
      <mat-divider></mat-divider>
    </ng-container>
  </div>
  <div class="action-wrapper">
    <button (click)="onAdd()">Hinzuf√ºgen</button>
  </div>
</div>
