<div class="ngx-canvas-placeholder"></div>
<div
    #ngxCanvasWrapper
    class="ngx-canvas-wrapper"
    (mouseup)="onMouseUp()"
    (pointerdown)="onPointerDown($event)"
    (pointermove)="onPointerMove($event)"
>
    <ngx-canvas-cursor-plane></ngx-canvas-cursor-plane>
    <div
        class="content-wrapper"
        [ngStyle]="{
            width: width + 'px',
            height: height + 'px',
            top: 'calc(50% - ' + height / 2 + 'px)',
            left: 'calc(50% - ' + width / 2 + 'px)'
        }"
        *ngIf="canvasObservable | async as canvas"
    >
        <ngx-canvas-preview-plane
            [height]="canvas.height"
            [width]="canvas.width"
        ></ngx-canvas-preview-plane>
        <ng-container *ngFor="let plane of canvas.planes | async">
            <ngx-canvas-plane [plane]="plane"></ngx-canvas-plane>
        </ng-container>
    </div>
</div>
